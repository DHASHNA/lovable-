    data-bs-backdrop="static"

    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="cont-modal">
          <div class="modal-body" >

           <input type="file" name="file" id="image-file" accept="image/*">
           <progress value="0" max="100" id="progress"></progress>
          </div>
           <input type="text" name="ProtuctName" id="productName" placeholder="Product name">
           <input type="text" name="priceProduct" id="priceProduct" placeholder="price">
           <textarea name="Description" id="Description" cols="30" rows="7" placeholder="Description"></textarea>
        <div>
           <select name="catagory" id="catagory">
             <option value="default">Select catagory</option>
             <option value="Frames">Frames</option>
             <option value="gifts">Gifts</option>
             <option value="handCraft">Hand Craft</option>
           </select>
         </div>
        </div>
           <div class="modal-footer">
              <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" id="upload">Upload</button>
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" onclick="save_change()" id="save_change" hidden>Save Change</button>
            </div>
